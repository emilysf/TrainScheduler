<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler - Emily Frazin</title>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--firebase cdn-->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<!--Moment.js-->	
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 	
</head>
<body>

	<div class="container"><br>
		<div class="row">
			<div class="jumbotron">
			  <h1>Train Schedule</h1>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body">
			    <div class="table-responsive">
				  <table class="table">
				  	<tr>
				  		<th><strong>Train Name</strong></th>
				  		<th><strong>Destination</strong></th>
				  		<th><strong>Frequency (min)</strong></th>
				  		<th><strong>Next Arrival</strong></th>
				  		<th><strong>Minutes Away</strong></th>
				  	</tr>
				  	<div id="newTable"></div>
				  </table>
				</div>
			  </div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Add a Train</h3>
			  </div>
			  <div class="panel-body">
				<form>
				  <div class="form-group">
				    <label for="exampleInputTrain"><p>Train Name</p></label>
				    <input type="text" class="form-control" id="train">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputDestination"><p>Destination</p></label>
				    <input type="text" class="form-control" id="destination">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputTime"><p>First Train Time (HH:mm - military time)</p></label>
				    <input type="text" class="form-control" id="time">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputFreq"><p>Frequency (min)</p></label>
				    <input type="number" class="form-control" id="freq">
				  </div>
				  <button type="submit" class="btn btn-primary" id="clickButton">Submit</button>
				</form>
			  </div>
			</div>
		</div>
	</div>

</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
